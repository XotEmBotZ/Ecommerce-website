<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <main>
        <section id="crouselSec">
            <div class="crouselHeadDiv">
                <h1 class="crouselHead">Join The Community</h1>
                <p>Your Ultimate<span class="crouselp1">Personal Bookstore</span></p>
            </div>
            <img src="Ellipse_392.png" alt="human picture" class="crouselImg">
            <h2 class="crouselName">Abhay Rai</h2>
            <p class="crouselPara">Khajuribazar helped me get the study materials Easily!</p>
        </section>
        <section id="formSec">
            <h1 class="formSecHead">KB</h1>
            <button class="OtherLogin">Sign Up with Google</button>
            <button class="OtherLogin">Sign Up with Facebook</button>
            <form action="/singup" method="get" class="formSecForm">
                <span class="or">OR</span>
                <input type="text" name="fullName" id="fullName" title="Full Name" placeholder="Full Name">
                <input type="text" name="email" id="email" title="Email" placeholder="Email">
                <input type="password" name="password" id="password" title="Password" placeholder="Password">
                <label for="keepsignin">
                    <input type="checkbox" name="keepsignin" id="keepsignin" title="Keep me sign in">
                    Keep me sign in
                </label>
                <button type="submit">SignUp</button>
                <p class="formSecIntro">Already have an account?</p>
                <a href="/login" class="formSecLogin">Login here</a>
                <p class="pptc">By contoinewing you accept our <a href="privacypolicy">privacy policy</a> & <a href="termsandconditions">terms and condiitions</a></p>
            </form>
            </section>
    </main>
</body>
</html>
