<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="passwordReset2.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-rounded {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 200,
                'opsz' 48
        }
    </style>
    <script src="passwordReset2.js" defer></script>
</head>

<body>
    <template id="passwordValidationTemplate">
        <div>
            <span class="notFulfiled invalid" id="invalid">That's an invalid passowrd.</span>
            <span class="notFulfiled valItems charLength" id="charLength">Contails at least 8 charectors</span>
            <span class="notFulfiled valItems lowerAndUpperCase" id="lowerAndUpperCase">Contails both lower and upper case</span>
            <span class="notFulfiled valItems numberAndSymbol" id="numberAndSymbol">Contains at least 1 number and symbol</span>
            <span class="notFulfiled valItems emailAndName" id="emailAndName">Dosen't contain email and name</span>
            <span class="notFulfiled valItems prevPass" id="prevPass">Is not commonly used password</span>
        </div>
    </template>

    <template id="passowrdRepeatValidationTemplate">

    </template>
    <main>
        <section id="crouselSec">
            <span class="notice"><i class="material-symbols-rounded">info</i>For your protection, verify your
                identity.</span>
            <div class="crouselHeadDiv">
                <h1 class="crouselHead">Join The Community</h1>
                <p>Your Ultimate <span class="crouselp1">Personal Bookstore</span></p>
            </div>
            <h2 class="crouselName">KB</h2>
        </section>
        <section id="formSec">
            <div class="form">
                <h1 class="formSecHead">Update Your Password</h1>
                <span class="email">
                    <img src="Mask_Group_4.png" alt="acount img">
                    example@example.com</span>
                <form action="/singup" method="get" class="formSecForm">
                    <div>
                        <input type="password" name="newpassword" id="newpassword" title="New Password"
                            placeholder="New Password">
                    </div>

                    <div id="passwordValidation"></div>

                    <div class="">
                        <input type="password" name="repeatpassword" id="repeatpassword" title="Repeat Password"
                            placeholder="Repeat Password">
                    </div>

                    <div id="passwordRepeatValidation"></div>
                    <button type="submit">SignUp</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
