<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="passwordReset2.css">
</head>

<body>
    <main>
        <section id="crouselSec">
            <span class="notice">For your protection, verify your identity.</span>
            <div class="crouselHeadDiv">
                <h1 class="crouselHead">Join The Community</h1>
                <p>Your Ultimate <span class="crouselp1">Personal Bookstore</span></p>
            </div>
            <h2 class="crouselName">KB</h2>
        </section>
        <section id="formSec">
            <div class="form">
                <h1 class="formSecHead">Update Your Password</h1>
                <span class="email">example@example.com</span>
                <form action="/singup" method="get" class="formSecForm">
                    <input type="password" name="newpassword" id="newpassword" title="New Password" placeholder="New Password">
                    <input type="password" name="repeatpassword" id="repeatpassword" title="Repeat Password" placeholder="Repeat Password">
                    <button type="submit">SignUp</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
