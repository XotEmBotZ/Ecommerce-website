<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="passwordReset1.css">
    <script src="passwordReset1.js"></script>
</head>

<body>
    <main>
        <section id="crouselSec">
            <span class="notice">For your protection, verify your identity.</span>
            <div class="crouselHeadDiv">
                <h1 class="crouselHead">Join The Community</h1>
                <p>Your Ultimate <span class="crouselp1">Personal Bookstore</span></p>
            </div>
            <h2 class="crouselName">KB</h2>
        </section>
        <section id="formSec">
            <div class="form">
                <h1 class="formSecHead">Update Your Password</h1>
                <p class="formSecinstruct">Enter the code we just sent to</p>
                <span class="email">example@example.com</span>
                <form action="opt" method="post" class="OtpForm">
                    <input type="text" class="otp" name="otp1" id="otp1" title="OTP-1" maxlength="1" onkeyup="changeFocus('otp1','otp2')">
                    <input type="text" class="otp" name="otp2" id="otp2" title="OTP-2" maxlength="1" onkeyup="changeFocus('otp2','otp3')">
                    <input type="text" class="otp" name="otp3" id="otp3" title="OTP-3" maxlength="1" onkeyup="changeFocus('otp3','otp4')">
                    <input type="text" class="otp" name="otp4" id="otp4" title="OTP-4" maxlength="1" onkeyup="changeFocus('otp4','otp5')">
                    <input type="text" class="otp" name="otp5" id="otp5" title="OTP-5" maxlength="1" onkeyup="changeFocus('otp5','otp6')">
                    <input type="text" class="otp" name="otp6" id="otp6" title="OTP-6" maxlength="1">
                </form>
                <div class="btns">
                    <button>Back</button>
                    <button>Resend Code</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
