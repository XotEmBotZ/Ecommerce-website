<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="Dashboard___My_Account.css">
	<style>
		.material-symbols-outlined {
			font-variation-settings:
				'FILL' 1,
				'wght' 700,
				'GRAD' 200,
				'opsz' 48;
		}
	</style>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
	<nav class="sideBar">
		<div class="profile">
			<img src="Ellipse_1114@2x.png" alt="profileImage">
			<h1 class="profilename">Mi, Mantra</h1>
		</div>
		<ul id="navLinksUl">
			<li class="navLinks"><a href="/yourorders">Your Orders</a></li>
			<li class="navLinks active"><a href="/myaccount">My Acount</a></li>
			<li class="navLinks"><a href="/shippingaddress">Shipping Address</a></li>
			<li class="navLinks"><a href="/signout">Sign Out</a></li>
		</ul>
	</nav>
	<main class="Content">
		<h1 class="mainHead">My Account</h1>
		<form action="/myacount" class="accountForm">
			<h3 class="formHead">Account</h3>
			<label for="accountEmail">Email:
				<input type="email" name="acxountEmail" id="accountEmail" value="">
			</label>
			<label for="accountPhone">Phone:
				<input type="tel" name="accountPhone" id="accountPhone" value="">
			</label>
			<label for="accountUsername">Username:
				<input type="text" name="accountUsername" id="accountUsername" value="">
			</label>
			<label for="accountFullName">Full Name:
				<input type="text" name="accountFullName" id="accountFullName" value="">
			</label>
			<button type="submit" id="accountSubmit">SAVE CHANGES</button>
		</form>
		<form action="/myaccount" class="bioForm">
			<h3 class="formHead">My BIO</h3>
			<textarea name="bio" id="bio" title="bio" >A passionate Web Developer and UI designer who believes in learning by implementing the skills. Solid knowledge of Frontend, WordPress, Adobe XD, UI & UX, and building efficient websites with a visual appeal using a combination of frameworks, tools, and my skillsets. Aspire to become an entrepreneur and financially independent.</textarea>
		</form>
	</main>
</body>

</html>
